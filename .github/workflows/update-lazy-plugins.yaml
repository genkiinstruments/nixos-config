name: "Update nvim plugins"
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "51 2 * * *"
jobs:
  update-nvim-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
      - uses: cachix/install-nix-action@master
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@vXX
        with:
          name: genki
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community
      - name: Update vim plugins
        run: |
          nix run .#mvim -- --headless "+Lazy! update" +qa
          cp $HOME/.config/mvim/lazy-lock.json modules/home/config/nvim/lazy-lock.json
      - uses: actions/create-github-app-token@main
        id: app-token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_PRIVATE_KEY }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
        with:
          title: Update vim plugins
          token: ${{ steps.app-token.outputs.token }}
          pr-labels: |
            auto-merge
