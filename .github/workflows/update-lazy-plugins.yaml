name: "Update nvim plugins"
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "51 2 * * *"
jobs:
  update-nvim-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
          persist-credentials: false
      - uses: cachix/install-nix-action@master

      - uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Update vim plugins
        run: |
          # Create writable config directory and copy files
          # (prevents mvim wrapper from creating read-only symlink to nix store)
          mkdir -p $HOME/.config/mvim
          cp -r home/nvim/* $HOME/.config/mvim/
          # Run the update
          nix run .#mvim -- --headless "+Lazy! update" +qa
          # Copy the updated lock file back
          cp $HOME/.config/mvim/lazy-lock.json home/nvim/lazy-lock.json

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet home/nvim/lazy-lock.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/create-github-app-token@main
        if: steps.check-changes.outputs.has_changes == 'true'
        id: app-token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_PRIVATE_KEY }}

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@main
        with:
          title: "chore: update lazy-lock.json"
          commit-message: "chore: update lazy-lock.json"
          token: ${{ steps.app-token.outputs.token }}
          branch: "update-lazy-plugins"
          labels: |
            dependencies
            auto-merge
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
