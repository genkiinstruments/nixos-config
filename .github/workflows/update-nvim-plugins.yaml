name: "Update nvim plugins"
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "51 2 * * *"
jobs:
  update-nvim-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
          persist-credentials: false
      - uses: cachix/install-nix-action@master

      - uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Update nvim plugins
        run: |
          # Pull latest main to avoid conflicts
          git fetch origin main
          git rebase origin/main || git rebase --abort
          # Create writable config directory and copy files
          mkdir -p $HOME/.config/nvim
          cp -r home/nvim/* $HOME/.config/nvim/
          # Run the update (vim.pack updates plugins to latest)
          nix run .#nvim -- --headless "+PackUpdate" "+qa"
          # Copy any updated files back (nvim-pack-lock.json if it exists)
          if [ -f "$HOME/.config/nvim/nvim-pack-lock.json" ]; then
            cp $HOME/.config/nvim/nvim-pack-lock.json home/nvim/nvim-pack-lock.json
          fi
          # Format any changed files
          nix fmt

      - uses: actions/create-github-app-token@main
        id: app-token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_PRIVATE_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
        with:
          title: "chore: update nvim plugins"
          commit-message: "chore: update nvim plugins"
          token: ${{ steps.app-token.outputs.token }}
          branch: "update-nvim-plugins"
          labels: |
            dependencies
            auto-merge
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
