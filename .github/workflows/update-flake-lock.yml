name: "Update flakes"
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "38 0 * * 0,4"
permissions:
  pull-requests: write
  contents: write
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository with GITHUB_TOKEN
      - uses: actions/checkout@main
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup SSH for private repository access
      # This is the key approach - we'll use SSH for private repos
      - uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Configure Git to use SSH for private repositories
      - name: Configure Git for SSH access to private repositories
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git config --global url."git@github.com:".insteadOf "git+https://github.com/"
          git config --global url."git@github.com:".insteadOf "github:"
          
      # Verify SSH connection to GitHub
      - name: Verify SSH connection
        run: |
          ssh -T git@github.com || true
          
      # Install Nix
      - uses: cachix/install-nix-action@master
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          
      # Setup Cachix
      - uses: cachix/cachix-action@master
        with:
          name: genki
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          extraPullNames: nix-community

      # Debug environment
      - name: Debug environment
        run: |
          nix --version
          git config --list | grep url
          echo "Using SSH for private repositories"
      
      # Update flake.lock using direct nix command
      - name: Update flake.lock
        run: |
          
          # Update flake.lock
          nix flake update --commit-lock-file --option commit-lockfile-summary "flake.lock: Update"
        
      # Create a PR with the changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "flake.lock: Update"
          title: "Update flake.lock"
          body: "Updated flake.lock with the latest dependency versions"
          branch: "update-flake-lock"
          labels: |
            dependencies
            auto-merge
