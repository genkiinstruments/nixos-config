name: "Update flakes"
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "51 2 * * *"
permissions:
  pull-requests: write
  contents: write
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@main
        id: app-token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@main
        with:
          submodules: true
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Configure Git for private repositories
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "git+https://github.com/"
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "github:"

          # Set Git identity for commits (using official github-actions bot)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: cachix/install-nix-action@master
        with:
          github_access_token: ${{ steps.app-token.outputs.token }}
          extra_nix_config: |
            access-tokens = github.com=${{ steps.app-token.outputs.token }}

      - name: Update flake.lock
        run: |
          nix flake update

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@main
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update flake.lock"
          title: "Update flake dependencies (flake.lock)"
          body: |
            Automated dependency updates:
            - Updated flake.lock with latest nix dependencies
          branch: "update-flake-lock"
          labels: |
            dependencies
            auto-merge
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>

      - name: PR Output
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "Pull Request created: ${{ steps.create-pr.outputs.pull-request-url }}"
