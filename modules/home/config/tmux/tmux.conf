# Create a user option to track if lazygit is running
set-option -g @lazygit-running 0

# Create the lazygit window with a unique name that we can reference
bind-key g run-shell "\
  if [ $(tmux show-option -gv @lazygit-running) = '0' ]; then \
    if command -v lazygit >/dev/null 2>&1; then \
      tmux set-option -g @lazygit-running 1; \
      tmux new-window -c '#{pane_current_path}' -n 'lazygit' 'lazygit'; \
    else \
      tmux display-message 'lazygit not found in PATH'; \
    fi; \
  else \
    tmux set-option -g @lazygit-running 0; \
    tmux if-shell 'tmux select-window -t lazygit' 'kill-window -t lazygit' ''; \
  fi"
