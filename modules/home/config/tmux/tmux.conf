set-option -g focus-events on

# TODO: find a way to toggle this?
set-option -g display-time 3000

set -g prefix2 C-Space
bind -N "Send the prefix key through to the application" C-Space send-prefix

# Terminal capabilities and colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',tmux-256color:RGB'
set-option -ga terminal-overrides ',tmux-256color:Tc'
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
# Simplified clipboard settings that work reliably
set -g set-clipboard on      # use system clipboard 
set -g status-interval 3     # update the status bar every 3 seconds
set -g allow-passthrough on  # enable OSC52 clipboard support

set -g status-left "#[fg=blue,bold]#S "
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 200   # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-style 'bg=default' # transparent
set -g status off

set -g window-status-current-format '*#[fg=magenta]#W'
set -g window-status-format ' #[fg=gray]#W'

set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=white,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind 'C-a' split-window -c '#{pane_current_path}' -h
bind 'a' split-window -c '#{pane_current_path}' -h
bind 'C-h' split-window -c '#{pane_current_path}'
bind "C-'" split-window -c '#{pane_current_path}'
bind 'h' split-window -c '#{pane_current_path}'

bind 'C-z' resize-pane -Z
bind 'C-f' resize-pane -Z

bind '%' split-window -c '#{pane_current_path}' -h
bind '"' split-window -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

# Cmd+ keybindings (via ghostty)
# Unbind conflicting defaults: t=clock, w=choose-tree, x=kill-pane, -=delete-buffer
unbind t
unbind w
unbind x
unbind -
bind -N "‚åò+j new window" t new-window -c '#{pane_current_path}'
bind -N "‚åò+\\ split right" '\' split-window -c '#{pane_current_path}' -h
bind -N "‚åò+- split below" '-' split-window -c '#{pane_current_path}'
bind -N "‚åò+x close pane" x kill-pane
# 1-5 already select-window by default, just adding notes
bind -N "‚åò+1 window 1" 1 select-window -t 1
bind -N "‚åò+2 window 2" 2 select-window -t 2
bind -N "‚åò+3 window 3" 3 select-window -t 3
bind -N "‚åò+4 window 4" 4 select-window -t 4
bind -N "‚åò+5 window 5" 5 select-window -t 5

# vi-style controls for copy mode
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# tmux-specific OSC52 clipboard support (uses tmux-wrapped sequences)
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "~/.local/bin/tmux-osc52"
bind-key -T copy-mode-vi Escape send-keys -X cancel

# jump to last prompt
bind-key -T copy-mode-vi [ send-keys -X previous-prompt
bind-key -T copy-mode-vi ] send-keys -X next-prompt

bind -T copy-mode n send-keys -X next-prompt
bind -T copy-mode p send-keys -X previous-prompt

# Unbind conflicting defaults: l=last-window, o=select-pane, s=choose-tree, e=select-layout
unbind l
unbind o
unbind s
unbind e

# Restore choose-tree on shift variants
bind -N "choose window tree" W choose-tree -Zw
bind -N "choose session tree" S choose-tree -Zs

# last session
bind -N "‚åò+l last-session (via sesh) " l run-shell "sesh last || tmux display-message -d 1000 'Only one session'"

# open current directory in Finder with Cmd+o
bind -N "‚åò+o open current directory" o run-shell "open #{pane_current_path}"

# global sessions
bind-key "k" run-shell "sesh connect \"$(
  sesh list --icons --hide-duplicates | fzf-tmux -p 100%,100% \
    --no-border \
    --no-info \
    --ansi \
    --list-border \
    --no-sort --prompt '‚ö°  ' \
    --color 'list-border:6,input-border:3,preview-border:2,header-bg:-1,header-border:6' \
    --header '^a all ^t tmux ^g conf ^x zox ^d kill ^f find' \
    --input-border \
    --header-border \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-space:abort' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:70%' \
    --preview 'sesh preview {}' \
)\""

# Toggle app windows (using ~/.local/bin/tmux-toggle-app)
bind-key g run-shell "~/.local/bin/tmux-toggle-app lazygit"
bind-key G run-shell "~/.local/bin/tmux-toggle-app gh-dash"
bind-key b run-shell "~/.local/bin/tmux-toggle-app btop"
bind-key e run-shell "~/.local/bin/tmux-toggle-app yazi 'TERM=xterm-256color yazi'"
bind-key s choose-tree -Zw
bind-key -N "‚åò+‚áß+t Sesh TV" T display-popup -E -w 100% -h 100% -d '#{pane_current_path}' -T 'Sesh' tv sesh

# Pass through Shift+Enter for claude-code
bind-key -n S-Enter send-keys '\033[13;2~'

# Reload tmux configuration with prefix+C-r (Control+r)
bind-key C-r source-file /etc/nixos-config/modules/home/config/tmux/tmux.conf \; display-message "tmux.conf reloaded!"
